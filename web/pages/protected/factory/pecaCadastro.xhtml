<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" >
    <h:body>
        <ui:composition template="/pages/protected/templates/master.xhtml">
            <ui:define name="divMain">
                <h:form id="fmservcad" class="container">
                    <h1 style="font-weight:bold"> Cadastro de #{bundle.pecaPlural} </h1>

                    <p:panel style="width:360px" >

                        <h:panelGrid columns="1" >
                            <h:outputLabel  value="Código" />
                            <p:inputText  value="#{factoryPecaBean.factoryPeca.codigo}" style="width: 322px"
                                          required="true" requiredMessage="Digite o código da peça" />

                            <h:outputLabel  value="Descrição" />
                            <p:inputText  value="#{factoryPecaBean.factoryPeca.descricao}" style="width: 322px"
                                          required="true" requiredMessage="Digite a descrição do peça" />

                        </h:panelGrid>

                        <p:separator />
                        <a href="pecaCadastro.xhtml"></a>
                        <p:commandButton id="BtSave" actionListener="#{factoryPecaBean.salvar}" style="font-size:30px;font-weight:bold;float:right;" 
                                         value="Salvar" icon="ui-icon-check" update=":messageGrowl" />

                        <!--                        <p:commandButton actionListener="# {parceiroBean.salvar}" value="save" type="button" />-->

                        <p:commandButton actionListener="#{factoryPecaBean.validaFechar}" id="BtCanc" immediate="#{factoryPecaBean.factoryPeca.PEC_ID == 0}"
                                         style="font-size:30px;font-weight:bold;float:left" value="Fechar" icon="ui-icon-closethick" />
                        <div class="clear"> </div>

                    </p:panel>


                </h:form>
                <ui:include src="dialogs/pecaCloseDialog.xhtml" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
