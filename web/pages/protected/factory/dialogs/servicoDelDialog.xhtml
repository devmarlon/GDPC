<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>

        <p:dialog widgetVar="srvDeleteDialogWidget" id="srvDeleteDialogId" height="150" width="500" modal="true" appendTo="@(body)"
                  header="Deseja realmente desativar os serviÃ§os abaixo?"
                  closable="true" draggable="false" resizable="false">
            <h:form id="srvDeleteDialogForm" prependId="false">
                <c:forEach var="srvDel" items="#{factoryServicoBean.servicosSelected}" id="feArrayConta" >
                    <!--                    # {bundle.deleteRecord}: -->
                    <h:outputText value="#{srvDel.SRV_DESCRICAO}" /><br/><br/>
                </c:forEach>

                <p:commandButton value="Desativar" icon="ui-icon-trash" actionListener="#{factoryServicoBean.desativaServico()}"
                                 update=":messageGrowl :fmserv:srvTable"
                                 oncomplete="closeDialogIfSucess(xhr, status, args, srvDeleteDialogWidget, 'srvDeleteDialogId')" />
                <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" 
                                 onclick="srvDeleteDialogWidget.hide();" type="button" />
                <!--actionListener="# {dogMB.resetDog()}"-->
            </h:form>
        </p:dialog>

    </h:body>
</html>
