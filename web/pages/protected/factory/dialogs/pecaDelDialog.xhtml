<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>

        <p:dialog widgetVar="pecDeleteDialogWidget" id="pecDeleteDialogId" height="150" width="500" modal="true" appendTo="@(body)"
                  header="Deseja realmente apagar os itens abaixo?"
                  closable="true" draggable="false" resizable="false">
            <h:form id="pecDeleteDialogForm" prependId="false">
                <c:forEach var="pecDel" items="#{pecaBean.pecasSelected}" id="feArrayConta" >
<!--                    # {bundle.deleteRecord}: -->
                    <h:outputText value="#{pecDel.descricao}" /><br/><br/>
                </c:forEach>

                <p:commandButton value="#{bundle.delete}" icon="ui-icon-trash" actionListener="#{pecaBean.deletePeca()}"
                                 update=":messageGrowl :formpeca:srvTable"
                                 oncomplete="closeDialogIfSucess(xhr, status, args, pecDeleteDialogWidget, 'pecDeleteDialogId')" />
                <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" 
                                 onclick="pecDeleteDialogWidget.hide();" type="button" />
                <!--actionListener="# {dogMB.resetDog()}"-->
            </h:form>
        </p:dialog>

    </h:body>
</html>
