<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/pages/protected/templates/master.xhtml">
            <ui:define name="divMain">
                <h:form id="fmDistCad" class="container" >
                    <h1 style="font-weight:bold"> #{distribuidorBean.tipoAcao} </h1>

                    <p:panel style="width:860px" >

                        <h:panelGrid columns="2">
                            <h:outputText value="Empresa" />
                            <p:inputText value="#{distribuidorBean.distribuidor.USU_EMPRESA}" required="true" label="#{bundle.dogName}" >
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            <h:outputText value="* Usuario" />
                            <p:inputText value="#{distribuidorBean.funcionario.FUN_NOME}" required="true" label="Empresa" />
                            <h:outputText value="* Login" />
                            <p:inputText value="#{distribuidorBean.usuarioDistribuidor.USI_LOGIN}" required="true" autocomplete="false" type="email" label="Login" >
                                <f:validateLength minimum="3" />
                            </p:inputText>
                            <h:outputText value="* Senha" />
                            <p:password match="cadsenha2" id="cadsenha" value="#{distribuidorBean.usuarioDistribuidor.USI_SENHA}" autocomplete="false" required="true" label="Senha" />
                            <h:outputText value="* Repita a Senha" />
                            <p:password  id="cadsenha2" required="true"/>

                        </h:panelGrid>
                        <p:separator />
                        <p:commandButton action="#{distribuidorBean.salvar}" style="font-size:30px;font-weight:bold;float:right;" 
                                         value="#{bundle.save}" icon="ui-icon-check" update=":messageGrowl" />
                        <p:commandButton action="#{distribuidorBean.show}" style="font-size:30px;font-weight:bold;float:left;" 
                                         value="#{bundle.fechar}" icon="ui-icon-close" immediate="true" />
                        <div class="clear"> </div>

                    </p:panel>
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
