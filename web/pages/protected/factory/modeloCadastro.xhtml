<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" >
    <h:body>
        <ui:composition template="/pages/protected/templates/master.xhtml">
            <ui:define name="divMain">
                <h:form id="fmModCad" class="container">
                    <h1 style="font-weight:bold"> Cadastro de #{bundle.mods} </h1>

                    <p:panel style="width:360px" >
                        <p:focus for="nome" />
                        <h:panelGrid columns="1" >
                            <h:outputLabel  value="Nome" />
                            <p:inputText id="nome" value="#{factoryModeloBean.factoryModelo.MOD_NOME}" style="width: 322px"
                                         required="true" requiredMessage="Digite a descrição do modelo" />

                        </h:panelGrid>

                        <p:separator />

                        <p:commandButton id="BtSave" actionListener="#{factoryModeloBean.salvar}" style="font-size:30px;font-weight:bold;float:right;" 
                                         value="Salvar" icon="ui-icon-check" update=":messageGrowl" />

                        <p:commandButton actionListener="#{factoryModeloBean.validaFechar}" id="BtCanc" immediate="#{factoryModeloBean.factoryModelo.MOD_ID == 0}"
                                         style="font-size:30px;font-weight:bold;float:left" value="Fechar" icon="ui-icon-closethick" />
                        <div class="clear" /> 

                    </p:panel>


                </h:form>
                <ui:include src="dialogs/pecaCloseDialog.xhtml" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
