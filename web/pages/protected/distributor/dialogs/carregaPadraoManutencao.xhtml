<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:body>
        <p:dialog widgetVar="pmDialogWidget" id="pmDialogId" height="370" width="550" modal="true" closable="true" draggable="false"
                  resizable="false" appendTo="@(body)">
            <h:form id="pmDialogForm" prependId="false">
                <br />
                <p:selectOneMenu style="width:300px" id="modelo" value="#{equipamentoBean.padraoManutencao}"> 
                    <f:selectItem itemLabel="Selecione um Modelo" noSelectionOption="true"/>
                    <f:selectItems value="#{equipamentoBean.listaPdm}" var="modelo" itemLabel="#{modelo.factoryModelo.MOD_NOME}" 
                                   itemValue="#{modelo}" />
                </p:selectOneMenu>

                <br />
                <p:separator />

                <p:commandButton value="Carregar" icon="ui-icon-plus" actionListener="#{equipamentoBean.aplicaPadraoManutencao()}" update=":messageGrowl :fmequipamentoCadastro:dtServ :fmequipamentoCadastro:dtPart"
                                 oncomplete="closeDialogIfSucess(xhr, status, args, pmDialogWidget, 'pmDialogId')" />
                <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" onclick="pmDialogWidget.hide();" type="button" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
