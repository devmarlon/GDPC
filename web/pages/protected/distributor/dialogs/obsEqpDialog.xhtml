<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:form id="obsEqpDialogForm" prependId="false">
            <p:dialog widgetVar="obsEqpDialogWidget" id="obsEqpDialogId" width="500" height="300px" modal="true" closable="true" appendTo="@(body)"
                      draggable="false" resizable="true">

                <p:inputTextarea value="#{indexBean.equipamento.EQP_OBS}" style="width: 450px; height: 250px;" />

                <p:commandButton value="#{bundle.ok}" icon="ui-icon-arrow-1-w"
                                 actionListener="#{indexBean.atualizaEquipamento}" oncomplete="obsEqpDialogWidget.hide();" />
            </p:dialog>
        </h:form>
    </h:body>
</html>
