<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:form id="cartaDetailDialogForm" prependId="false">
            <p:dialog widgetVar="cartaDetailDialogWidget" id="cartaDetailDialogId" width="500" height="300px" modal="true" closable="false" appendTo="@(body)"
                      draggable="false" resizable="true" visible="#{relBean.showCartaDlg}">

                <h:outputText escape="false" value="#{relBean.parceiroDetail.textoMail}" />


                <p:commandButton value="#{bundle.ok}" icon="ui-icon-arrow-1-w"
                                 actionListener="#{relBean.resetParceiroCartaDetail()}" onclick="cartaDetailDialogWidget.hide();" />
            </p:dialog>
        </h:form>
    </h:body>
</html>
