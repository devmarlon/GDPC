<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:body>
        <p:dialog widgetVar="eqpAddSrvDialogWidget" id="eqpAddSrvDialogId" height="370" width="750" modal="true" closable="true" draggable="false"
                  resizable="false" appendTo="@(body)" header="Selecione os serviÃ§os">
            <h:form id="eqpAddSrvDialogForm" prependId="false">
                <br />
                <p:dataTable var="srv" id="dtsrv" value="#{equipamentoBean.listAllServicos}" rowKey="#{srv.SRV_ID}" paginator="true" 
                             selection="#{equipamentoBean.selectedServicos}" emptyMessage="#{bundle.noRecords}">

                    <p:column selectionMode="multiple" style="width:4%;text-align:center" />
                    <p:column >
                        <h:outputLabel value="#{srv.SRV_ID}" style="width:4%;text-align:center"/>
                    </p:column>
                    <p:column >
                        <h:outputLabel value="#{srv.SRV_DESCRICAO}" />
                    </p:column>
                </p:dataTable>
                <br />
                <p:separator />

                <p:commandButton value="Adicionar" icon="ui-icon-plus" actionListener="#{equipamentoBean.addServicoToEquipamento()}" update=":messageGrowl :fmequipamentoCadastro"
                                 oncomplete="closeDialogIfSucess(xhr, status, args, eqpAddSrvDialogWidget, 'eqpAddSrvDialogId')" />
                <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" onclick="eqpAddSrvDialogWidget.hide();" type="button" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
