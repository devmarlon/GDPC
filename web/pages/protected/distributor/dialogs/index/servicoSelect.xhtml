<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:body>
        <p:dialog widgetVar="manutServicesDialog" 
                  id="servicesDlgId" width="600" height="400px" modal="true" 
                  closable="true" appendTo="@(body)" 
                  draggable="true" resizable="true"  >
            <h:form id="fmservice" prependId="false" >
                <p:dataTable var="s" value="#{indexBean.dtmServicos}"
                             selection="#{indexBean.servicoSelected}" selectionMode="single"
                             id="dtSer"
                             rowKey="#{s.SRV_ID}"
                             emptyMessage="#{bundle.noRecords}">

                    <p:column headerText="Código" >
                        <h:outputText value="#{s.SRV_ID}"/>
                    </p:column>
                    <p:column headerText="Descrição" filterBy="#{s.SRV_DESCRICAO}" filterMatchMode="contains">
                        <h:outputText value="#{s.SRV_DESCRICAO}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Selecionar" icon="ui-icon-plus"  actionListener="#{indexBean.selectServico()}"
                                 update=":messageGrowl :formDist:tabServ"
                                 oncomplete="closeDialogIfSucess(xhr, status, args, manutServicesDialog, 'servicesDlgId')" style="font-size:30px;font-weight:bold;float:left"   />
            </h:form>
        </p:dialog>
    </h:body>
</html>
