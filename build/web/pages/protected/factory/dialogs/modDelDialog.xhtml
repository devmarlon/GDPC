<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>

        <p:dialog widgetVar="modDeleteDialogWidget" id="modDeleteDialogId" height="150" width="500" modal="true" appendTo="@(body)"
                  header="Deseja realmente Desativar as peÃ§as abaixo?"
                  closable="true" draggable="false" resizable="false">
            <h:form id="modDeleteDialogForm" prependId="false">
                <c:forEach var="modDel" items="#{factoryModeloBean.modelosSelected}" id="feArrayConta" >
<!--                    # {bundle.deleteRecord}: -->
                    <h:outputText value="#{modDel.descricao}" /><br/><br/>
                </c:forEach>

                <p:commandButton value="Desativar" icon="ui-icon-trash" actionListener="#{factoryModeloBean.desativaModelo()}"
                                 update=":messageGrowl :formModelo:srvTable"
                                 oncomplete="closeDialogIfSucess(xhr, status, args, modDeleteDialogWidget, 'modDeleteDialogId')" />
                <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" 
                                 onclick="modDeleteDialogWidget.hide();" type="button" />
                <!--actionListener="# {dogMB.resetDog()}"-->
            </h:form>
        </p:dialog>

    </h:body>
</html>
