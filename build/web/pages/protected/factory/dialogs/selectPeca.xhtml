<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <p:dialog widgetVar="selectPecaDialogWidget"
                  id="selectPecaDialogId" modal="true" appendTo="@(body)"
                  closable="true" draggable="false" resizable="false">
            <h:form id="selectPecaDialogForm" prependId="false" style="overflow: visible">
                <p:scrollPanel mode="native" style="height: 500px;" >

                    <p:dataTable var="fp" id="dtpec" value="#{padraoManutencaoBean.allFactoryPecas}" rowKey="#{fp.codigo}" paginator="true" 
                                 selection="#{padraoManutencaoBean.selectedFactoryPecas}" emptyMessage="#{bundle.noRecords}">

                        <p:column selectionMode="multiple" style="width:4%;text-align:center" />
                        <p:column >
                            <h:outputLabel value="#{fp.codigo}" style="width:4%;text-align:center"/>
                        </p:column>
                        <p:column >
                            <h:outputLabel value="#{fp.descricao}" />
                        </p:column>
                    </p:dataTable>


                    <p:separator />

                    <p:commandButton value="Adicionar" icon="ui-icon-plus"
                                     action="#{padraoManutencaoBean.addPecaToPMS()}"
                                     update=":messageGrowl :formPdm:dtPdp"
                                     oncomplete="closeDialogIfSucess(xhr, status, args, selectPecaDialogWidget, 'selectPecaDialogId')" />
                    <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" 
                                     onclick="selectPecaDialogWidget.hide();" type="button" />
                </p:scrollPanel>
            </h:form>
        </p:dialog>
    </h:body>
</html>
