<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <p:dialog widgetVar="dogCreateDialogWidget"
                  id="dogCreateDialogId" height="150" width="500" modal="true" appendTo="@(body)"
                  closable="true" draggable="false" resizable="false">
            <h:form id="dogCreateDialogForm" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputText value="Distribuidor" />
                    <p:inputText value="#{distribuidorBean.dist.USU_EMPRESA}" required="true" label="#{bundle.dogName}" >
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    <h:outputText value="* Nome" />
                    <p:inputText value="#{distribuidorBean.funcionario.FUN_NOME}" required="true" label="Nome" />
                    <h:outputText value="* Login" />
                    <p:inputText value="#{distribuidorBean.usuario.USI_LOGIN}" required="true" type="email" label="Login" >
                        <f:validateLength minimum="3" />
                    </p:inputText>
                    <h:outputText value="* Senha" />
                    <p:password match="cadsenha2" id="cadsenha" value="#{distribuidorBean.usuario.USI_SENHA}" required="true" label="Senha" />
                    <h:outputText value="* Repita a Senha" />
                    <p:password  id="cadsenha2" required="true"/>

                    <p:commandButton value="#{bundle.save}" icon="ui-icon-plus"
                                     action="#{distribuidorBean.createDist()}"
                                     update=":messageGrowl :formFactory:dogsTable"
                                     oncomplete="closeDialogIfSucess(xhr, status, args, dogCreateDialogWidget, 'dogCreateDialogId')" />
                    <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{distribuidorBean.reset()}"
                                     onclick="dogCreateDialogWidget.hide();" type="button" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
