<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" >
    <h:body>

        <p:dialog widgetVar="srvCloseDialogWidget" id="srvCloseDialogId" width="500" modal="true" appendTo="@(body)"

                  closable="false" draggable="true" resizable="false">
            <h:form id="srvCloseDialogForm" prependId="false">
                <p:outputLabel style="font-weight: bolder" value="Os dados alterados serão perdidos. Deseja fechar sem salvar?" />
                <p:separator/>

                <p:commandButton value="Salvar" icon="ui-icon-check" actionListener="#{factoryServicoBean.salvar()}" style="font-size:30px;font-weight:bold; float: left" />

                <p:commandButton value="Não Salvar" icon="ui-icon-closethick" actionListener="#{factoryServicoBean.showServico()}" style="font-size:30px;font-weight:bold; margin: 2px 15% 0 15%"/>

                <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" style="font-size:30px;font-weight:bold; float: right"
                                 onclick="srvCloseDialogWidget.hide();" type="button" />
            </h:form>
        </p:dialog>

    </h:body>
</html>
