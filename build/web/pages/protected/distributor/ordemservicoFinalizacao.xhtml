<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" >
    <h:body>
        <ui:composition template="/pages/protected/templates/master.xhtml">
            <ui:define name="divMain">
                <h:form id="fmordemservico" class="container" >
                    <h1 style="font-weight: bold" > Finalização da Ordem de Serviço  #{ordemServicoBean.ID}</h1>
                    <p:panel  style="width: 770px;" id="pnFinal" >

                        <h:panelGrid columns="2" cellpadding="1" >
                            <h:outputLabel value="Data Finalização" />
                            <h:outputLabel value="Motivo da Reprovação" rendered="#{ordemServicoBean.stRepBool}" />
                            <h:outputLabel value="" rendered="#{!ordemServicoBean.stRepBool}" />

                            <h:panelGrid style="margin:auto 8px auto -4px;width:150px;">
                                <p:calendar pattern="dd/MM/yyyy"  value="#{ordemServicoBean.movimento.MOV_FINALIZACAO}" id="dataFin" />
                            </h:panelGrid>

                        </h:panelGrid>
                        <br/>

                        <p:spacer />

                        <!--<h:outputLabel value="Faturas ja existentes"/>-->

                        <p:separator/>

                        <p:commandButton id="btEdita"  actionListener="#{ordemServicoBean.salvarFinalizacao}" 
                                         style="font-size: 30px; font-weight: bold; float: right" value="Confirmar" icon="ui-icon-check" /> 

                        <p:commandButton id="btFechaOs" actionListener="#{ordemServicoBean.showOS()}"
                                         immediate="true" style="font-size: 30px; font-weight: bold; float: left; margin-top: 0px;" value="Fechar" icon="ui-icon-closethick " />

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
