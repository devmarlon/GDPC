<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:form id="manutParcDialogForm" prependId="false">
            <p:dialog widgetVar="manutParcDialog" id="parcDlgId" width="500" height="300px" modal="true"
                      closable="true" appendTo="@(body)" rendered="#{indexBean.rdrDlgPar}" onHide="#{indexBean.hideDlgPar()}"
                      draggable="false" resizable="true"  >
                <p:dataTable var="parc" value="#{indexBean.dtmParceiros}"
                             selection="#{indexBean.parceiroSelected}" selectionMode="single"
                             id="dtParc"
                             rowKey="#{parc.PAR_ID}"
                             emptyMessage="#{bundle.noRecords}">
                    <p:column headerText="CÃ³digo" >
                        <h:outputText value="#{parc.PAR_ID}"/>
                    </p:column>
                    <p:column headerText="Parceiro" filterBy="#{parc.PAR_RAZAO}" filterMatchMode="contains">
                        <h:outputText value="#{parc.PAR_RAZAO}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Adicionar" icon="ui-icon-plus" action="#{indexBean.selParceiro()}"
                                 update=":formDist" oncomplete="manutParcDialog.hide()" style="font-size:30px;font-weight:bold;float:left"   />
            </p:dialog>
        </h:form>
    </h:body>
</html>
