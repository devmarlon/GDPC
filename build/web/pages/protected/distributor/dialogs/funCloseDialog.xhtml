<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>

        <p:dialog widgetVar="funCloseDialogWidget" id="funCloseDialogId" width="500" modal="true" appendTo="@(body)"

                  closable="false" draggable="true" resizable="false">
            <h:form id="funCloseDialogForm" prependId="false">
                <p:outputLabel style="font-weight: bolder" value="Os dados alterados serão perdidos. Deseja fechar sem salvar?" />
                <p:separator/>



                <p:commandButton value="Salvar" icon="ui-icon-check" actionListener="#{funcionarioBean.salvar()}" style="font-size:30px;font-weight:bold; float: left" />

                <p:commandButton value="Não Salvar" icon="ui-icon-closethick" actionListener="#{funcionarioBean.showFuncionario()}" style="font-size:30px;font-weight:bold; margin: 2px 15% 0 15%"/>

                <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" style="font-size:30px;font-weight:bold; float: right"
                                 onclick="funCloseDialogWidget.hide();" type="button" />

            </h:form>
        </p:dialog>

    </h:body>
</html>
